    <script>
        $(document).ready(function () {
            const settings = {
                "async": true,
                "crossDomain": true,
                "url": "https://covid-193.p.rapidapi.com/statistics",
                "method": "GET",
                "headers": {
                    "x-rapidapi-host": "covid-193.p.rapidapi.com",
                    "x-rapidapi-key": "ca97bd111cmsh37f02de112892f0p1114b1jsn88cd953d4586"
                }
            };

            $.ajax(settings).done(function (response) {
                console.log(response);

                var data = response.response;

                $("#button-addon2").on("click", function() {
                    console.log(document.getElementById("negara").value);
                    var negara = document.getElementById("negara").value;

                    for(var i = 0; i < Object.keys(data).length; i++){
                        if(data[i].country == negara){
                            var aktif = data[i].cases.active;
                            var baru = data[i].cases.new;
                            var sembuh = data[i].cases.recovered;
                            var total = data[i].cases.total;
                            var meninggal = data[i].deaths.total;
                            var tes = data[i].tests.total;

                            document.getElementById("aktif").innerHTML = aktif;
                            document.getElementById("baru").innerHTML = baru;
                            document.getElementById("sembuh").innerHTML = sembuh;
                            document.getElementById("total").innerHTML = total;
                            document.getElementById("meninggal").innerHTML = meninggal;
                            document.getElementById("tes").innerHTML = tes;

                            console.log(data[i].cases.active);
                            console.log(data[i].cases.new);
                            console.log(data[i].cases.recovered);
                            console.log(data[i].cases.total);
                            console.log(data[i].deaths.total);
                            console.log(data[i].tests.total);
                        };
                    };
                });
            });
        });
