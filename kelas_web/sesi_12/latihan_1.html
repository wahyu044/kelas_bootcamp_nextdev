        var text = "Belajar JavaScript jjjavaScripttt";

        console.log(hasil);
        console.log(hasil2);

        // .exec

        var hasil3 = pola2.exec(text);
        console.log(hasil3);

        var hasil4 = pola2.exec(text);

        var hasilStr11 = polaContoh1.test(str1);
        var hasilStr12 = polaContoh2.test(str1);

        var hasilStr21 = str2.match(polaContoh1);
