<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sesi 11 excercise</title>
    <style>
        .ganti {
            color: red;
        }
    </style>
</head>
<body>
    <p id="satu">satu</p>
    <p id="dua">dua</p>
    <p id="tiga">tiga</p>
    <p id="empat">empat</p>
    <p id="lima">lima</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                $("p").removeClass("ganti");
                $(this).addClass("ganti");
            });
        });
    </script>
</body>
</html>
