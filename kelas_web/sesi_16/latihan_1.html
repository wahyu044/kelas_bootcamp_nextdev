        $(document).ready(function(){
            var nama =  JSON.parse(localStorage.getItem("nama"));
            $("h1").text(nama.join(" | "))

            $("input").on("keypress", function(event){
                if(event.keyCode == 13){
                    var isiInput = $(this).val();
                    nama.push(isiInput);
                    localStorage.setItem("nama", JSON.stringify(nama));
                    $("h1").text(nama.join(" | "));
                    $(this).val("");
                };
            });
        });
    </script>
