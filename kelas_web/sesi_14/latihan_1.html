        // soal 8
        var prima = function(angka){
            var hasil = 1;
            for (var i = 2; i < (angka/2)+1; i++){
                if (angka%i==0){
                    hasil = i;
                };
            };

            if (hasil==1 && angka>1){
                return true;
            };

            return false;
        };

        var angkaPrima = function(angka_1,angka_2){
            var total =[];

            for(var i =Math.min(angka_1, angka_2); i<=Math.max(angka_1, angka_2); i++){
                if(prima(i)==true){
                    total.push(i);
                };
            };

            return total;
        };

        console.log("bilangan prima antara 1 dan 5 adalah", angkaPrima(1,5));
